<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/431916185a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="tetris">
            <!-- <div></div> -->
            <!-- <div></div> -->
            <!-- <div></div> -->
    </div>

    <div class="rightside">
        
        <div class="score">0</div>
        <div class="navigation">
            <p>Esc         - pause or start</p>
            <p>Arrow up    - rotate figure</p>
            <p>Arrow left  - move figure left</p>
            <p>Arrow right - move figure right</p>
            <p>Arrow down  - move figure down</p>
            <p>Space       - drop figure down</p>
        </div>
        <div class="btn">
            <button class="btn-restart-now">Restart</button>
            <button class="btn-pause">Pause</button>
        </div>
        <div class="arrows">
            <button class="arrow-up"><i class='fas fa-arrow-up'></i></button>
            
            <div>
                <button class="arrow-left"><i class='fas fa-arrow-left'></i></button>
                <button class="arrow-down"><i class='fas fa-arrow-down'></i></button>
            <button class="arrow-right"><i class='fas fa-arrow-right'></i></button>
            </div>
                
            <button class="drop-down"><i class='fas fa-angle-double-down'></i></button>

        </div>
        <div class="overlay">
            <button class="btn-restart">Restart</button>
        </div>
    </div>

    
        <script src="scripts.js"></script>
</body>
</html>
